on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://docker.io/koalaman/shellcheck-alpine:v0.8.0
        with:
          entrypoint: sh
          args: '-c "shellcheck --shell=bash --exclude=SC1090,SC2086 **/*.sh"'

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v10
        with:
          name: carlthome
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix-shell

