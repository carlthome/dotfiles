<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CI Dashboard - GitHub Actions</title>
    <style>
      :root {
        --primary-bg: #0d1117;
        --secondary-bg: #161b22;
        --card-bg: #21262d;
        --border-color: #30363d;
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
        --success-color: #238636;
        --warning-color: #d29922;
        --error-color: #da3633;
        --neutral-color: #6e7681;
        --accent-color: #58a6ff;
        --shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica,
          Arial, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }

      .dashboard-header {
        background: var(--secondary-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }

      .dashboard-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .dashboard-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .dashboard-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .project-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .project-card:hover {
        border-color: var(--accent-color);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .project-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .project-title::before {
        content: "üìÅ";
        font-size: 1.1rem;
      }

      .project-link {
        color: var(--text-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .project-link:hover {
        color: var(--accent-color);
      }

      .badges-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .badge::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        transform: translateX(-100%);
        transition: transform 0.5s ease;
      }

      .badge:hover::before {
        transform: translateX(100%);
      }

      .badge-success {
        background: rgba(35, 134, 54, 0.2);
        color: var(--success-color);
        border-color: var(--success-color);
      }

      .badge-success:hover {
        background: rgba(35, 134, 54, 0.3);
        transform: scale(1.05);
      }

      .badge-warning {
        background: rgba(210, 153, 34, 0.2);
        color: var(--warning-color);
        border-color: var(--warning-color);
      }

      .badge-warning:hover {
        background: rgba(210, 153, 34, 0.3);
        transform: scale(1.05);
      }

      .badge-error {
        background: rgba(218, 54, 51, 0.2);
        color: var(--error-color);
        border-color: var(--error-color);
      }

      .badge-error:hover {
        background: rgba(218, 54, 51, 0.3);
        transform: scale(1.05);
      }

      .badge-neutral {
        background: rgba(110, 118, 129, 0.2);
        color: var(--neutral-color);
        border-color: var(--neutral-color);
      }

      .badge-neutral:hover {
        background: rgba(110, 118, 129, 0.3);
        transform: scale(1.05);
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
        font-style: italic;
      }

      .workflow-count {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .status-success {
        background: var(--success-color);
        box-shadow: 0 0 0 2px rgba(35, 134, 54, 0.3);
      }

      .status-warning {
        background: var(--warning-color);
        box-shadow: 0 0 0 2px rgba(210, 153, 34, 0.3);
      }

      .status-error {
        background: var(--error-color);
        box-shadow: 0 0 0 2px rgba(218, 54, 51, 0.3);
      }

      .status-neutral {
        background: var(--neutral-color);
        box-shadow: 0 0 0 2px rgba(110, 118, 129, 0.3);
      }

      @media (max-width: 768px) {
        .dashboard-container {
          padding: 0 1rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
        }

        .project-card {
          padding: 1rem;
        }

        .dashboard-header {
          padding: 1rem;
        }

        .dashboard-title {
          font-size: 1.5rem;
        }
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }

      .error {
        text-align: center;
        padding: 2rem;
        color: var(--error-color);
        background: rgba(218, 54, 51, 0.1);
        border-radius: 8px;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-header">
      <h1 class="dashboard-title">CI/CD Dashboard</h1>
      <p class="dashboard-subtitle">GitHub Actions Status Overview</p>
    </div>

    <div class="dashboard-container">
      <div class="projects-grid" id="projectsGrid">
        <div class="loading">Loading projects...</div>
      </div>
    </div>

    <script>
      const data = {{TEMPLATE_TAG}};

      async function loadRepositories() {
        renderProjects(data.repos);
      }

      function renderProjects(repositories) {
        const grid = document.getElementById("projectsGrid");

        if (repositories.length === 0) {
          grid.innerHTML =
            '<div class="empty-state">No repositories found</div>';
          return;
        }

        grid.innerHTML = repositories
          .map((repo) => {
            const workflowsHtml =
              repo.workflows.length > 0
                ? `
              <div class="badges-container">
                ${repo.workflows
                  .map(
                    (workflow) => `
                  <a href="https://github.com/carlthome/${repo.repo}/blob/main/.github/workflows/${workflow}"><img src="https://github.com/carlthome/${repo.repo}/actions/workflows/${workflow}/badge.svg" class="badge badge-success" alt="${workflow}" /></a>
                `
                  )
                  .join("")}
              </div>
              <div class="workflow-count">${repo.workflows.length} workflow${repo.workflows.length !== 1 ? "s" : ""}</div>
            `
                : '<div class="empty-state">No workflows configured</div>';

            return `
            <div class="project-card">
              <h2 class="project-title">
                <a href="https://github.com/carlthome/${repo.repo}" class="project-link">${repo.repo}</a>
              </h2>
              ${workflowsHtml}
            </div>
          `;
          })
          .join("");
      }

      // Load repositories when page loads.
      document.addEventListener("DOMContentLoaded", loadRepositories);
    </script>
  </body>
</html>
